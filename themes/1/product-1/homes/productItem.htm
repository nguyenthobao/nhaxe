 

	<!--{loop $value_2['content'] $k $v}-->

			<a data-pjax="#fast-container" data-href="#fast-dialog" href="{$v['link']}" data-product-id="{$v['id']}" class="quickview nbh-popup-with-move-anim v2-home-pr-item-action-viewq" >{lang viewfast}</a> 
			<div class="v2-home-pr-item-compare"><i class="fa fa-exchange"></i> <span></span></div>

            <div class="v2-home-pr-item-saleof"><i class="fa fa-angle-double-down"></i> <span>{$v['price']['percent']}</span></div><!--{/if}-->

				<a href="{$v['link']}" title="{$v['name']}"><img alt="{$v['name']}" id="f-pr-image-zoom-id-tab-home-{$v['id']}" src="<!--{loadImage $v['image'] resize 204 200}-->"  class="BNC-image-add-cart-{$v['id']}"/></a>

					<!--{else}-->
						<p class="v2-home-pr-item-price">{$v['price']['price']}</p>
					<!--{/if}-->

				<!--{if $v['price']['price_old'] != 0}--><p class="v2-home-pr-item-price-old">{$v['price']['price_old']}</p><!--{/if}-->

					<!--{else}-->
						<a href="javascript:void(0)" class="BNC-cart-no-quantity v2-home-pr-item-action-buy no-buy" data-type="tab-home"  data-price="{$v['price']}" data-product="{$v['id']}" data-quantity="1" data-total-quantity="$v['quantity']"><span class="glyphicon glyphicon-shopping-cart"></span> {lang hethang}</a>
