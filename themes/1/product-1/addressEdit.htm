<div id="fast-container">
    <!--{temp product/breadcrumbs}-->
    <div class="f-ctn-center">
        <div class="f-module-page">
            <div class="f-module-page-title"> 
                <!--{if isset($_id)}-->
                <span class="pull-left">{lang edit_info_user}</span>
                <!--{else}-->
                <span class="pull-left">{lang add_info_user}</span>
                <!--{/if}-->
            </div>
            <div class="f-module-page-body padding-10">
                <form class="form-horizontal" method="post" role="form">
                    <div class="form-group"  style="padding-top: 3%;">
                        <label class="control-label col-md-2 col-sm-2">{lang name}</label>
                        <div class="col-sm-10 col-md-8">          
                            <input type="text" class="form-control" name="name" placeholder="Thông tin về Họ tên" value="{$_address['name']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-2" for="email">{lang label_email}:</label>
                        <div class="col-sm-10 col-md-8">
                            <input type="email" class="form-control" name="email" placeholder="Tên email" value="{$_address['email']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-2">{lang phone}</label>
                        <div class="col-sm-10 col-md-8">          
                            <input type="text" class="form-control" pattern="[0-9]*" name="phone" placeholder="Số điện thoại" value="{$_address['phone']}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-2">{lang province}</label>
                        <div class="col-md-3">
                            <select class="form-control provinces" id="city_id" name="city" data-error="{lang contactinfo_error}" id="provinces">
                                <!--{if !empty($_address['cityname'])}-->
                                <option value="1-{$_address['cityname']}">{$_address['cityname']}</option>
                                <!--{else}-->
                                <option value = "">{lang select_province}</option>
                                <!--{/if}-->
                                <!--{loop $_Province $k $v}-->
                                <option value="{$v['provinceid']}-$v['name']"> {$v['name']}</option>
                                <!--{/loop}-->
                                
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group "<!--{if !empty($_address['districtname'])}--> style="" <!--{else}-->style="display:none"  <!--{/if}-->id="show_district">
                        <label class="control-label col-md-2">{lang district}</label>
                        <div class="col-md-3" id="district">
                            <select class="form-control districtid " id="distric_id" name="district" data-error="{lang contactinfo_error}" data-defaultoption="{lang choose_district}" id="districtid">
                                <option value="1-{$_address['districtname']}">{$_address['districtname']}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-2">{lang address}</label>
                        <div class="col-sm-10 col-md-8">          
                            <input type="text" class="form-control" name="address" placeholder="Địa chỉ" value="{$_address['address']}">
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" name="action" value="editAddress">{lang submit}</button>
                            <a href="{$_url}/product-userManager-userAddressManager.html"  class="btn btn-info">{lang cancel}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{$web['static_temp_mod']}/resource/js/editaddress.js"></script>
<script>
    $(document).ready(function(){
        Editaddress.init();
    });
</script>
