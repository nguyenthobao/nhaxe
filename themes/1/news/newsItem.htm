<div class="f-center-module newchild">
	<div class="f-center-body">
		<!--{if !empty($_newsItem)}-->
		<ul class="f-news row">
			<!--{loop $_newsItem $k $v}--> 
			 <li class=" col-md-3 col-sm-6">
				<div class="f-news-item">
					<div class="f-news-item-img"> <a href="$v['link']" title=""> <img src="{$v['thumb']}" class="img-responsive" alt="$v['title']" /> </a> </div>
					<div class="f-news-item-title">
						<h2> <a title="Title" href="$v['link']">$v['title']</a> </h2>
						<div class="f-new-item-sum"><!--{cutString $v['short'] 0 200}--></div>
					</div>
				</div>
			</li>
			<!--{/loop}-->
		</ul>
		<!--{/if}-->
		<div class="clearfix"></div>
	</div>
</div>
