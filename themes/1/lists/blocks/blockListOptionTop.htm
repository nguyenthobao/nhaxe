<div class="f-block danhmuc-top wow bounceInDown" Data-wow-duration='2s'>
    <div class="f-block-title"><span>{$block['title']}</span>
        <div class="customNavigation NavigationMenuOption">
          <a class="btn next"><i class="fa fa-angle-right"></i></a>
            <a class="btn prev"><i class="fa fa-angle-left"></i></a>
            
        </div>
    </div>
    <div class="f-block-body">
        <div class="clearfix"></div>
        <ul class="f-block-news-menu" id="MenuOption">

            <!--{tempblock blocks/blockListOptionItemTop}-->
            <!--{/if}-->
            <!--{eval $i++}-->
            <!--{/loop}-->
        </ul>
    </div>
</div>
<!--{/if}-->
<script type="text/javascript">
$(document).ready(function() {

    var owl = $("#MenuOption");

    owl.owlCarousel({
        items: 3, //10 items above 1000px browser width
        itemsDesktop: [1000, 3], //5 items between 1000px and 901px
        itemsDesktopSmall: [900, 3], // betweem 900px and 601px
        itemsTablet: [600, 2], //2 items between 600 and 0
        itemsMobile: false, // itemsMobile disabled - inherit from itemsTablet option
        autoPlay:true
    });

    // Custom Navigation Events
    $(".next").click(function() {
        owl.trigger('owl.next');
    })
    $(".prev").click(function() {
        owl.trigger('owl.prev');
    })


});
</script>
