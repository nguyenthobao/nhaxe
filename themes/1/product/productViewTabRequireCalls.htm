<div class="f-callback-form">
	<form class="form-horizontal no-padding">
		<fieldset>
			<div class="form-group">
				<label class="col-md-2 control-label" for="txtName">{lang name}</label>
				<div class="col-md-4">
					<input id="txtName" name="txtName" type="text" placeholder="{lang name}..." class="form-control input-md" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="txtPhone">{lang phone}</label>
				<div class="col-md-4">
					<input id="txtPhone" name="txtPhone" type="text" placeholder="{lang phone}..." class="form-control input-md" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="txtAddress">{lang address}</label>
				<div class="col-md-4">
					<input id="txtAddress" name="txtAddress" type="text" placeholder="{lang address}" class="form-control input-md" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="txtContent">{lang content}</label>
				<div class="col-md-4">
					<textarea class="form-control" id="txtContent" name="txtContent"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="btnSent"></label>
				<div class="col-md-4 ">
					<button id="btnSent" name="btnSent" class="btn btn-primary">{lang send_request}</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
