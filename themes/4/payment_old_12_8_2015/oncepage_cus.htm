
<div class="cf-middle-content">
		<div class="form-group">
				<div class="input-icon right">
					<i class="glyphicon "></i>
					<input type="text" name="cus[name]" class="form-control" placeholder="Họ và tên" <!--{if isset($_cusSS['name'])}-->value="{$_cusSS['name']}"<!--{/if}-->>
				</div>
		</div>
		<div class="form-group">
			
				<div class="input-icon right">
					<i class="glyphicon "></i>
					<input type="text" name="cus[email]" class="form-control" placeholder="Email" value="<!--{if isset($_cusSS['email'])}-->{$_cusSS['email']}<!--{/if}-->">
				</div>
			
		</div>
		<div class="form-group">
			
				<div class="input-icon right">
					<i class="glyphicon "></i>
					<input type="text" name="cus[phone]" class="form-control" placeholder="Số điện thoại" value="<!--{if isset($_cusSS['phone'])}-->{$_cusSS['phone']}<!--{/if}-->">
				</div>
			
		</div>
		
		<div class="row BNC_address_genral" >
			<div class="col-md-6 form-group ">
				<select id="cityId" name="cus[cityId]" class="form-control BNC_cityId">
                    <option name="" value="">{lang city}</option>
                    <!--{loop $_city $k $v}-->
                        <option name="{$v['name']}" value="{$v['provinceid']}" <!--{if isset($_cusSS['cityId']) && $_cusSS['cityId']== $v['provinceid']}--> selected<!--{/if}-->>{$v['name']}</option> 
                    <!--{/loop}-->
                </select>
                <input type="hidden" value="" name="cus[cityname]"/>
			</div>
			<div class="col-md-6 form-group">
				<select id="districtId"  <!--{if !isset($_cusSS['districtId'])}-->disabled<!--{/if}--> name="cusSS[districtId]" class="form-control BNC_districtId">
                    <option value="">{lang dis}</option>
                    <!--{if isset($_cusSS['cityId'])}-->
                        <!--{loop $_district $k $v}-->
                        <option name="{$v['name']}" value="{$v['districtid']}" 
                        <!--{if isset($_cusSS['districtId']) && $_cusSS['districtId'] == $v['districtid'] }--> selected <!--{/if}-->>{$v['name']}</option> 
                        <!--{/loop}-->
                    <!--{/if}-->
                </select>
                 <input type="hidden" value="" name="cus[districtname]"/>
			</div>
			<div class="col-md-12 form-group">
				<textarea class="form-control" name="cus[address]" placeholder="Số nhà, đường phố, tòa nhà, thôn, xã,..." required><!--{if isset($_cusSS['address'])}--> {$_cusSS['address']}<!--{/if}--></textarea>
			</div>
		</div>
</div>
