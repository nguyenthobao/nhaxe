<style type="text/css">
.filter {
  border: 5px solid #E9EDEE;
  margin-bottom: 10px;
  position: relative;
}
.filter>div {
  border-top: 1px solid #ddd;
  min-height: 45px;
  padding-left: 125px;
  position: relative;
  overflow: hidden;
  height: 45px;
  padding-right: 30px;
}
.filter>div>span {
  line-height: 45px;
  background: #F5F6F8;
  color: #666;
  height: 100%;
  width: 125px;
  position: absolute;
  top: 0;
  left: 0;
  font-weight: bold;
  padding-left: 10px;
}
.filter label input{
    position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
  opacity: 0;
  z-index: -1;
}
.filter>div>a {
  display: inline-block;
  margin: 0 20px;
  line-height: 45px;
  white-space: nowrap;
}
.filter .attr>a {
  border: 1px solid #fff;
  min-width: 20px;
  height: 20px;
  box-shadow: 0 0 0 1px #b8b8b8;
  margin: 11px 0 11px 15px;
  text-align: center;
  line-height: 22px;
}
.filtered {
  padding: 20px 0;
  text-align: center;
}
.filtered>span {
  display: inline-block;
  border: 1px dashed #eee;
  padding: 0 5px;
  border-radius: 3px;
  margin-right: 5px;
}
.filtered>span>a {
  display: inline-block;
  color: #999;
  padding: 3px 5px;
}

.filter>div.full {
  height: inherit;
}
.filter>div>i.fa {
  position: absolute;
  top: 0;
  right: 0;
  width: 30px;
  line-height: 45px;
  cursor: pointer;
  text-align: center;
}
.filter>div.slider-price{
    height: 39px;
    overflow: inherit;
}
#BNC-slider-price,#BNC-slider-price-value-lower{
  margin: 10px;
}
.tooltip {
  display: block;
position: absolute;
border: 1px solid #D9D9D9;
font: 400 12px/12px Arial;
border-radius: 3px;
background: #FFF;
top: -21px;
padding: 2px;
left: -15px;
text-align: center;
width: auto;
opacity: 1;
white-space: nowrap;
font-size: 10px;
}
.tooltip strong {
  display: block;
  padding: 2px;
}
#search-color>li.active{
  border: black solid 1px;
  border-radius: 100%;
}
</style>
<input id="BNC_current_url" type="hidden" value="{BNCGLOBAL['curUrl']['fullLink']}"/>
