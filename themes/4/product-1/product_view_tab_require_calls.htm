<div class="f-callback-form">
	<form class="form-horizontal no-padding">
		<fieldset>
			<div class="form-group">
				<label class="col-md-2 control-label" for="txtName">Họ và tên</label>
				<div class="col-md-4">
					<input id="txtName" name="txtName" type="text" placeholder="nhập họ tên..." class="form-control input-md" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="txtPhone">Điện thoại</label>
				<div class="col-md-4">
					<input id="txtPhone" name="txtPhone" type="text" placeholder="di động hoặc cố định..." class="form-control input-md" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="txtAddress">Địa chỉ</label>
				<div class="col-md-4">
					<input id="txtAddress" name="txtAddress" type="text" placeholder="địa chỉ của bạn" class="form-control input-md" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="txtContent">Nội dung</label>
				<div class="col-md-4">
					<textarea class="form-control" id="txtContent" name="txtContent"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="btnSent"></label>
				<div class="col-md-4 ">
					<button id="btnSent" name="btnSent" class="btn btn-primary">Gửi yêu cầu</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
