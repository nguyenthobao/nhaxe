
<!--{if !empty($_content)}-->
<!--{loop $_content $k $v}-->
<li class="v2-home-catepr-showli col-md-4 col-sm-4 col-xs-4" id="like-product-item-{$v['id']}">
	<div class="v2-home-catepr-showul-item">
		 
		
		<!-- <div class="f-pr-item-compare"><span>So sánh</span></div> -->
		
		<!--{if $v['price']['percent'] > 0}--><div class="f-pr-item-saleof"><span>{$v['price']['percent']}</span></div><!--{/if}-->
		<div class="f-pr-item-boxdetail  ">
			<a class="f-pr-item-name" href="{$v['link']}" title="{$v['name']}"><h2>{$v['name']}</h2></a>
			<div class="f-pr-item-price-gr">
			<!--{if $v['price']['price']==0}-->
				<p class="f-pr-item-price no-price">{lang contact}</p>
			<!--{else}-->
				<p class="f-pr-item-price">{$v['price']['price']}</p>
			<!--{/if}-->
			
				<!--{if $v['price']['percent'] != 0}--><p class="f-pr-item-old-price">{$v['price']['price_old']}</p><!--{/if}-->
			</div>
			<div class="f-pr-item-action"> 
				<a data-pjax="#fast-container" data-product-id="{$v['id']}" class="quickview nbh-popup-with-move-anim" data-href="#fast-dialog" href="{$v['link']}" >{lang viewfast}</a>
				<a href="{$v['link']}" class="btn btn-sm btn-info btndetail"><span class="glyphicon glyphicon-info-sign"></span> <!-- Chi tiết --></a> 
				<!--{if $v['quantity']<1}-->
					<button  class="btn btn-sm btn-danger bncquickbuy" disabled><span class="glyphicon glyphicon-shopping-cart"></span> <!-- Mua nhanh --></button> 
				<!--{else}-->
					<button id="add-cart" data-price="{$v['price']['price']}" data-product="{$v['id']}" data-quantity="1" data-total-quantity="{$v['quantity']}" class="btn btn-sm btn-danger bncquickbuy"><span class="glyphicon glyphicon-shopping-cart"></span> <!-- Mua nhanh --></button> 	
				<!--{/if}-->
				
				

				<!--{if ($v['is_like']!=2)}-->
					<!--{if ($v['is_like']===0)}-->
						<button class="btn btn-success like-product-{$v['id']} like-product" data-like="{$v['is_like']}" data-name="{$v['name']}" data-id="{$v['id']}" data-text-like="{lang like}" data-text-unlike="{lang unlike}"><i class="fa fa-thumbs-up"></i> <span id="text-like-{$v['id']}"> </span></button>
						
					<!--{else}-->	
						<button class="btn btn-danger like-product-{$v['id']} like-product" data-like="{$v['is_like']}" data-name="{$v['name']}" data-id="{$v['id']}" data-text-like="{lang like}" data-text-unlike="{lang unlike}"><i class="fa fa-thumbs-down"></i> <span id="text-like-{$v['id']}"> </span></button>
						
					<!--{/if}-->
				<!--{else}-->
						<button class="btn btn-success like-product-{$v['id']} like-product"  data-like="{$v['is_like']}" data-name="{$v['name']}" data-id="{$v['id']}" data-login="{lang not_login} <br/><a class='btn btn-success' href='{$web['home_url']}/user-login{$web['dotExtension']}'>{lang login}</a>"><i class="fa fa-thumbs-up"></i> <span id="text-like-{$v['id']}"> </span></button>
				<!--{/if}-->
			</div>
			<!--{if !empty($v['other_info'])}-->
			<div class="f-pr-otherdetail">
				<ul>
					<!--{loop $v['other_info'] $row}-->
					<li class="row"> 
						<span class="col-md-3 col-xs-3">{$row['title']}: </span> <span class="col-md-9 col-xs-9">{$row['content']} </span>
					</li>
					<!--{/loop}-->
				</ul>
	        </div>
	        <!--{/if}-->
		</div>
		<div class="f-pr-item-img "> 
			<a href="{$v['link']}" title="{$v['name']}"><img alt="{$v['name']}" src="<!--{loadImage $v['image'] resize 189 156}-->" id="f-pr-image-zoom-id-cate-{$v['id']}"  class="img-responsive BNC-image-add-cart-{$v['id']}" /></a> 
		</div>
		
	</div>
</li>
<!--{/loop}-->
<!--{else}-->
<center>{lang no_product}</center>
<!--{/if}-->
