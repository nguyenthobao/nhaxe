<!--{if !empty($content)}-->
<ul class="f-product row">
	<!--{loop $content $k $v}-->
	<li class=" col-md-3">
		<div class="f-pr-item">
			<div class="f-pr-item-compare"><span>{lang label_compare}</span></div>
			<!--{if $v['percent'] > 0}--><div class="f-pr-item-saleof"><span>{$v['percent']}</span></div><!--{/if}-->
			<div class="f-pr-item-img"> 
				<a href="{$v['link']}" title="{$v['name']}"><img alt="{$v['name']}" src="<!--{loadImage $v['image'] resize 265 250}-->"  class="img-responsive" /></a> 
			</div>
			<div class="f-pr-item-boxdetail">
				<h2><a class="f-pr-item-name" href="{$v['link']}" title="{$v['name']}">{$v['name']}</a></h2>
				<p class="f-pr-item-price">{$v['price']}</p>
				<!--{if $v['price_old'] != 0}--><p class="f-pr-item-old-price">{$v['price_old']}</p><!--{/if}-->
				<div class="f-pr-item-action"> 
					<a href="{$v['link']}" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-info-sign"></span> {lang detailed}</a> 
					<a href="javascript:void(0)" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-shopping-cart"></span> {lang quickbuy}</a> 
				</div>
			</div>
		</div>
	</li>
	<!--{/loop}-->
</ul>
