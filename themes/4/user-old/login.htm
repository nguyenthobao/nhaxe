<div class=" login">

	<div class="row">
		<div class="col-md-6">
			<div class="v2-login">

				<form action="$_common['action_login']" method="POST" />

				<div class="input-group"> 
				  <input type="text" class="form-control" id ="txtname" name="email" value ="$_post['email']" placeholder="{lang email_username}">

				<br />

				</div>

				<button type="submit" class="btn btn-primary">{lang login_submit}</button>

			</div>
		</div>

					<form action="$_common['action_regis']" method="POST" />

		    	</div>
         	<div class="warning" id="emailError"  style="display:none" ><span style="color: red;">{lang email_error}</span></div>

		<br />

		  <input type="text" class="form-control name" id="name" name="username" value ="$_post['username']" placeholder="{lang username}">

		</div> 
		<br />
		<div class="input-group"> 
		  <input type="password" class="form-control" id = "password" name="password" value ="$_post['password']" placeholder="{lang password}">

		  <div class="warning" id="password_short"  style="display:none" ><span style="color: red;">{lang password_short}</span>
		  </div>

		</div> 
		<br />
		<div class="input-group"> 
		  <input type="password" class="form-control" id = "repassword" name="repassword" value ="$_post['repassword']" placeholder="{lang repass}">

		  <div class="warning" id="changepasswordError"  style="display:none" ><span style="color: red;">{lang newsRepassword_null}</span></div>

		<div class="form-group check_capcha" <!--{if isset($_check_captcha_url)}-->check_capcha= "{$_check_captcha_url}"<!--{/if}--> >

	                <span>
	                    <img id="capt_img_ct" src="BNCGLOBAL['captcha']" /> <img title="{lang tai_lai_ma_bao_ve}" id="f5capt_cha" src="{$web['static_temp_mod']}/resource/img/view-refresh-small.png" /> 
	                    
	                    <div class="warning" id="capchaError"  style="display:none" ><span style="color: red;">{lang capcha_null}</span></div>

		<br />
