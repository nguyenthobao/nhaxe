<div class="container bg-3">
    <div class="news-breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <!--{loop $_breadcrumbs $k $v}-->
                <li class="breadcrumb-item"><a href="{$v['href']}">{$v['text']}</a> <i class="fa fa-caret-right"></i></li>
                <!--{/loop}-->
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="news-title">
                <h3>{$_newsDetail['title']}</h3>
                <div class="news-date">
                    <div class="left"><i class="fa fa-clock-o"></i> {lang date_posted} : {$_newsDetail['create_time']}</div>
                </div>
            </div>
            <div class="news-content">
                {$_newsDetail['details']}
                <div class="button-facebook">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="title">
                <h3>{lang booking}</h3>
            </div>
            <div class="route-list">
                <form action="dat-ve" id="search-form">
                    <div class="row chonchieu">
                        <button type="button" class="btn btn-oder selectday selected" id="oneway">Một chiều</button>
                        <button type="button" class="btn btn-oder selectday" id="roundtrip">Khứ hồi</button>
                    </div>
                    <div class="row" style="margin-bottom: -15px;">
                        <div class="clearfix">
                            <div class="col-md-12">
                                <label for="routeId">Chuyến</label>
                                <select class="form-control" name="routeId" id="routeId">
                                    <option value="">Chọn chuyến</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="startPoint">Điểm đi</label>
                                <select class="form-control" name="startPoint" id="startPoint">
                                    <option value="">Điểm đi</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="endPoint">Điểm đến</label>
                                <select class="form-control" name="endPoint" id="endPoint">
                                    <option value="">Điểm đến</option>
                                </select>
                            </div>
                        </div>

                        <div class="clearfix">
                            <div class="col-md-12">
                                <label for="depatureDate">Ngày đi</label>
                                <input type="text" class="form-control datepicker" name="depatureDate" id="depatureDate" readonly>
                            </div>
                            <div class="col-md-12">
                                <label for="depatureDate">Ngày về</label>
                                <input type="text" class="form-control datepicker" name="returnDate" id="returnDate" readonly>
                            </div>
                            <div class="col-md-12">
                                <input type="hidden" id="routeBackId" name="routeBackId">
                                <button type="submit" class="btn" id="search-btn">TÌM CHUYẾN XE</button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--Tin tuc cung danh muc-->
        <!--{if isset($_newsOther['news'])}-->
        <div id="cate-news">
            <h3 class="box-news-title clearfix">{lang related_news}</h3>
            <div class="box-news clearfix">
                <div class="carousel slide" id="carouselInformation">
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row">
                                <ul class="thumbnails clearfix">
                                    <!--{loop $_newsOther['news'] $k $v}-->
                                    <li class="col-sm-3">
                                        <div class="fff">
                                            <div class="thumbnail">
                                                <a href="{$v['href']}">
                                                    <img alt="{$v['title']}"
                                                         src="<!--{loadImage $v['img'] crop 570 290}-->">
                                                </a>
                                            </div>

                                            <div class="caption">
                                                <a href="{$v['href']}">
                                                    <h4>{$v['title']}</h4>
                                                </a>

                                                <p><!--{cutString $v['short'] 0 100}--></p>
                                            </div>
                                        </div>
                                    </li>
                                    <!--{/loop}-->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <!--{/if}-->
        <!--Ket thuc Tin tuc cung danh muc-->
        <div class="clearfix"></div>
        <!--Tin tuc lien quan-->
        <!--{if isset($_newsRelated['newsr'])}-->
        <div id="recent-news">
            <h3 class="box-news-title clearfix">{lang related_news}</h3>
            <div class="box-news clearfix">
                <div class="carousel slide" id="carouselInformation2">
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row">
                                <ul class="thumbnails clearfix">
                                    <!--{loop $_newsRelated['news'] $k $v}-->
                                    <li class="col-sm-3">
                                        <div class="fff">
                                            <div class="thumbnail">
                                                <a href="{$v['href']}">
                                                    <img alt="{$v['title']}"
                                                         src="{$v['img']}">
                                                </a>
                                            </div>

                                            <div class="caption">
                                                <a href="{$v['href']}">
                                                    <h4>{$v['title']}</h4>
                                                </a>

                                                <p><!--{cutString $v['short'] 0 100}--></p>
                                            </div>
                                        </div>
                                    </li>
                                    <!--{/loop}-->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <!--{/if}-->
        <!--Ket thuc Tin tuc lien quan-->
    </div>
</div>
<script>
    $(document).ready(function() {
        $('html, body').animate({
            scrollTop: $(".news-title").offset().top
        },1000);
    });
</script>
