 
<!--{if !empty($_content_new)}-->
<ul class="f-product v2-tabhome-item-ul">
	<!--{loop $_content_new $k $v}-->
	<li class=" col-md-5ths" id="like-product-item-{$v['id']}">
	<div class="f-pr-item">
		 
		<a data-pjax="#fast-container" class="quickview nbh-popup-with-move-anim" data-href="#fast-dialog" href="{$v['link']}" >Xem nhanh</a>
		<!-- <div class="f-pr-item-compare"><span>So sánh</span></div> -->
		
		<!--{if $v['percent'] > 0}--><div class="f-pr-item-saleof"><span>{$v['percent']}</span></div><!--{/if}-->
		<div class="f-pr-item-img <!--{if $_page['display']=='list'}-->col-md-4 col-xs-4<!--{/if}-->"> 
			<a href="{$v['link']}" title="{$v['name']}"><img alt="{$v['name']}" src="<!--{loadImage $v['image'] resize 265 250}-->" id="f-pr-image-zoom-id-{$v['id']}"  class="img-responsive" /></a> 
		</div>
		<div class="f-pr-item-boxdetail <!--{if $_page['display']=='list'}-->col-md-8 col-xs-8<!--{/if}-->">
			<h2><a class="f-pr-item-name" href="{$v['link']}" title="{$v['name']}">{$v['name']}</a></h2>
			<!--{if $v['price_old'] != 0}--><p class="f-pr-item-old-price">{$v['price_old']}</p><!--{/if}-->
			<p class="f-pr-item-price">{$v['price']}</p>
			
			<div class="f-pr-item-action"> 
				<a href="{$v['link']}" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-info-sign"></span> {lang detailed}</a> 
				<!--{if $v['quantity']<1}-->
					<button  class="btn btn-sm btn-info" disabled><span class="glyphicon glyphicon-shopping-cart"></span> {lang quickbuy}</button> 
				<!--{else}-->
					<button id="add-cart" data-price="{$v['price']}" data-product="{$v['id']}" data-quantity="1" data-total-quantity="{$v['quantity']}" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-shopping-cart"></span> {lang viewfast}</button> 	
				<!--{/if}-->

				<!--{if ($v['is_like']!=2)}-->
					<!--{if ($v['is_like']===0)}-->
						<button class="btn btn-success like-product-{$v['id']} like-product" data-like="{$v['is_like']}" data-name="{$v['name']}" data-id="{$v['id']}" data-text-like="{lang like}" data-text-unlike="{lang unlike}"><i class="fa fa-thumbs-up"></i> <span id="text-like-{$v['id']}">{lang like}</span></button>
						
					<!--{else}-->	
						<button class="btn btn-danger like-product-{$v['id']} like-product" data-like="{$v['is_like']}" data-name="{$v['name']}" data-id="{$v['id']}" data-text-like="{lang like}" data-text-unlike="{lang unlike}"><i class="fa fa-thumbs-down"></i> <span id="text-like-{$v['id']}">{lang unlike}</span></button>
						
					<!--{/if}-->
				<!--{else}-->
						<button class="btn btn-success like-product-{$v['id']} like-product"  data-like="{$v['is_like']}" data-name="{$v['name']}" data-id="{$v['id']}" data-login="{lang not_login} <br/><a class='btn btn-success' href='{$web['home_url']}/user-login{$web['dotExtension']}'>{lang login}</a>"><i class="fa fa-thumbs-up"></i> <span id="text-like-{$v['id']}">{lang like}</span></button>
				<!--{/if}-->
			</div>
			<!--{if !empty($v['other_info'])}-->
			<div class="f-pr-otherdetail">
				<ul>
					<!--{loop $v['other_info'] $row}-->
					<li class="row"> 
						<span class="col-md-3 col-xs-3">{$row['title']}: </span> <span class="col-md-9 col-xs-9">{$row['content']} </span>
					</li>
					<!--{/loop}-->
				</ul>
	        </div>
	        <!--{/if}-->
		</div>
	</div>
</li>
	<!--{/loop}-->
</ul>
