<html lang="en"> 
	<head>

		<link href="{$web['static_temp_mod']}/ShopFB/css/bootstrap.css" rel="stylesheet">
		<link href="{$web['static_temp_mod']}/ShopFB/css/style.css" rel="stylesheet">

		<![endif]-->
		
	</head>
	<body>
		<div id="fb-root"></div>
		<script>
		(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.4";
		  fjs.parentNode.insertBefore(js, fjs);

window.fbAsyncInit = function() {
	FB.Canvas.setSize( {height: 1100} );
}

// }

		
		</script>
		
		<div class="navbar navbar-default navCustom" role="navigation">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							</button>
							
						</div>
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							<div class="col-sm-9 col-md-9">
								<form class="navbar-form" role="search" action="product-shopfb-shop.html" method="get" id="search-form" name="search-form">
									<div class="btn-group pull-left col-sm-4 col-md-4" >
										 <select name="category" class="form-control col-sm-4 col-md-4">
										 		<option value="all" <!--{if $_search['category']=='all'}-->selected<!--{/if}--> >Danh mục</option>
										 	<!--{loop $_category $k $v}-->
										 		<option value="{$v['id']}" <!--{if $_search['category']==$v['id']}-->selected<!--{/if}--> >{$v['line']}{$v['name']}</option>
										 	<!--{/loop}-->
										  </select>
									</div>
									<div class="input-group col-sm-8 col-md-8">
										<input type="text" class="form-control" placeholder="Nhập từ khóa..." id="title" name="title" value="<!--{if $_search['title']!=''}-->{$_search['title']}<!--{/if}-->">
										<div class="input-group-btn">
											<button type="submit" class="btn btn-success btnCustom"><span class="glyphicon glyphicon-search"></span></button>
										</div>
									</div>
									<input name="signed_request" type="hidden" value="{$_signed_request}">
								</form>
							</div>
							
						</div>
					</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-1 col-md-2"></div>
				<div class="col-sm-12 col-md-8">
					<div class="content">
						<!--{if !empty($_product)}-->
						<ul class="ulContent">
						<!--{loop $_product $k $v}-->
							<li>
								<div class="ulContentLiHover">
									<div class="ulContentLiHoverLeft">
										<div class="fb-share-button" data-href="{$v['link']}" data-layout="button_count"></div>
									</div>
									<div class="ulContentLiHoverRight">
										<div class="fb-like" data-href="{$v['link']}" data-layout="button"></div>
									</div>
								</div>
								<img src="<!--{loadImage $v['image'] resize 154 120}-->"/>
								<div class="title">
									<a  class="newTab" href="{$v['link']}" title="{$v['name']}" data-toggle="tooltip" data-placement="auto" title="{$v['name']}"><!--{cutString $v['name'] 0 18}--></a>
								</div>
								<div class="price">
									<!--{if isset($v['price_num']) && $v['price_num']!=0}-->
										{$v['price']}
									<!--{else}-->
										Liên hệ
									<!--{/if}-->
								</div>
								<div class="percent">
									<!--{if isset($v['price_market_num']) && $v['price_market_num']!=0}-->
										{$v['price_market']}
									<!--{/if}-->
									
								</div>
								<div style="text-align: center;">
									<a class="btn btn-sm btn-info newTab" href="{$v['link']}"><span class="glyphicon glyphicon-shopping-cart"></span> Mua ngay</a>
								</div>
								
							</li>
						<!--{/loop}-->
						</ul>
						<div class="clearfix">
					</div>
					<div class="divPagination">
						<!--{if $_pagination['info']['total']!=0}-->
							<!--{temp ShopFbpagination}-->
						<!--{/if}-->
					</div>
					<!--{else}-->
						<p class="text-center text-danger">Không có sản phẩm phù hợp</p>
					<!--{/if}-->
					
				</div>
				<div class="col-sm-1 col-md-2"></div>
			</div>
		</div>
		
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script src="{$web['static_temp_mod']}/ShopFB/js/bootstrap.min.js"></script>
