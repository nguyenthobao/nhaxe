<div class="well v2-checkorder">
<form id="fast-cart" class="form-horizontal">
  <div class="col-md-8">


<div id="alert-fast-cart" style="display: none;" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <span id="notify-fast-cart"></span>
</div>

  <div class="form-group">
    <label for="inputEmail3" class="col-md-3 control-label">{lang invoice}</label>
    <div class="col-md-9">
      <input type="text" class="form-control validate[required]" id="invoice" error-text="{lang empty_invoice}" placeholder="BNC1420345738">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-md-3 control-label">{lang email}</label>
    <div class="col-md-9">
      <input type="text" class="form-control validate[required,custom[email]]" id="email" error-text="{lang empty_email}" placeholder="{lang email}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-3 col-sm-10">
      <button type="submit" class="btn btn-success" id="send-fast-cart">{lang send}</button>
    </div>
  </div>

  <div class="clearfix"></div>
  </div>
   <div class="clearfix"></div>
</form>
 <div class="clearfix"></div>
</div>
 <div class="clearfix"></div>
