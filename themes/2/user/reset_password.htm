<style type="text/css">
.login input{
	max-width: 350px;
}
.col-centered{
    float: none;
    margin: 0 auto;
}
</style>

<div class=" login">
	<div class="row">
		<center>
			<div class="col-md-6 col-centered">
				<div class="v2-login">

					<form action="" method="POST" />
					<h3>{lang reset_password}</h3>
					<!--{if empty($_error)}-->					
					<div class="alert alert-danger" style="display:none;" id="BNC_reset_error" role="alert">asds</div>
					<div class="alert alert-success" style="display:none;" id="BNC_reset_success" role="alert">asds</div>
					
					<div class="input-group"> 
					  <input type="password" class="form-control" id ="txtPassword" name="password1" value ="" placeholder="{lang password}">
					</div> 
					<br />

					<div class="input-group"> 
					  <input type="password" class="form-control" id ="txtRePassword" name="password2" value ="" placeholder="{lang repass}">
					</div> 


					<!-- Standard button -->
					<button type="button" data-token="{$_token}" class="btn btn-primary" id="BNC_reset_password_token">{lang forgot_button}</button>
					<!--{else}-->
						<div class="alert alert-danger" role="alert">{$_error}</div>
					<!--{/if}-->
				</form>
				</div>
			</div>
		</center>
	</div>
</div>
<script type="text/javascript" src="{$web['static_temp_mod']}/resource/js/reset.js"></script>
