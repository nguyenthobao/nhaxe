<!--{if !empty($_content)}-->
<!--{loop $_content $k $v}-->
<li class=" col-md-3" id="like-product-item-{$v['id']}">
  <div class="f-pr-item">
    <div class="f-pr-item">
    <a data-pjax="#fast-container" class="popup-with-move-anim" data-href="#fast-dialog"  href="{$v['link']}">tests</a>

    <a data-pjax="#fast-container" class="simple-ajax-popup-{$k}"  href="{$v['link']}" onclick="popXemnhanh();">mangnific</a>

    <a data-pjax="#fast-container" class="various fancybox.ajax" href="product-product-ajaxProductViewFast.html" >test</a>  

        <a data-pjax="#fast-container" class="various fancybox.ajax quickview nbhXemnhanh" rel="nhomdanhmucA" href="product-product-ajaxProductViewFast.html" >Xem nhanh</a>
    <div class="f-pr-item-compare"><span>So sánh</span></div>
    
    <!--{if $v['percent'] > 0}--><div class="f-pr-item-saleof"><span>{$v['percent']}</span></div><!--{/if}-->
    <div class="f-pr-item-img <!--{if $_page['display']=='list'}-->col-md-4 col-xs-4<!--{/if}-->"> 
      <a href="{$v['link']}" title="{$v['name']}"><img alt="{$v['name']}" src="<!--{loadImage $v['image'] crop 265 250}-->"  class="img-responsive" /></a> 
    </div>
    <div class="f-pr-item-boxdetail <!--{if $_page['display']=='list'}-->col-md-8 col-xs-8<!--{/if}-->">
      <h2><a class="f-pr-item-name" href="{$v['link']}" title="{$v['name']}">{$v['name']}</a></h2>

     <!--{if $v['price']==0}-->
            <p class="f-pr-item-price">{lang contact}</p>    
            
        <!--{elseif $v['price'] && $v['sale']}-->
            <p class="f-pr-item-old-price"><!--{formatNumber $v['price'] VND }--></p>
            <p class="f-pr-item-price"><!--{formatNumber $v['price_after_sale'] VND }--></p>
           
            <p>
              {lang saleoff}: -{$v['sale']}%
            </p>

        <!--{else}-->
            <p class="f-pr-item-price"><!--{formatNumber $v['price'] VND }--></p>
        <!--{/if}-->
      <div class="f-pr-item-action"> 
        <a href="{$v['link']}" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-info-sign"></span> Chi tiết</a> 
        <a href="javascript:;" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-shopping-cart"></span> Mua nhanh</a> 
        
            <button class="btn btn-danger like-product-{$v['id']}" id="like-product" data-like="3" data-name="{$v['name']}" data-id="{$v['id']}" data-text-like="{lang like}" data-text-unlike="{lang unlike}"><i class="fa fa-thumbs-down"></i> <span id="text-like-{$v['id']}">{lang unlike}</span></button>
            
      </div>
      <!--{if !empty($v['other_info'])}-->
      <div class="f-pr-otherdetail">
        <ul>
          <!--{loop $v['other_info'] $row}-->
          <li class="row"> 
            <span class="col-md-3 col-xs-3">{$row['title']}: </span> <span class="col-md-9 col-xs-9">{$row['content']} </span>
          </li>
          <!--{/loop}-->
        </ul>
          </div>
          <!--{/if}-->
    </div>
  </div>
</li>
<!--{/loop}-->
<!--{else}-->
<center>{lang no_product}</center>
<!--{/if}-->
