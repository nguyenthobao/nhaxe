<div class="well v2-checkorder">
<form id="fast-cart" class="form-horizontal" action="" method="POST">
  <div class="col-md-8">

<!--{if isset($_error)}-->
  <div id="alert-fast-cart" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span>{$_error}</span>
  </div>
<!--{/if}-->
  <div class="form-group">
    <label for="inputEmail3" class="col-md-3 control-label">{lang invoice}</label>
    <div class="col-md-9">
      <input type="text" class="form-control validate[required]" id="invoice" name="invoice" error-text="{lang empty_invoice}" placeholder="BNC1420345738">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-md-3 control-label">{lang email}</label>
    <div class="col-md-9">
      <input type="text" class="form-control validate[required]" id="email" name="email" error-text="{lang empty_email}" placeholder="Email hoặc SĐT">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-3 col-sm-10">
      <button type="submit" class="btn btn-success" id="send-fast-cart">{lang send}</button>
    </div>
  </div>

  <div class="clearfix"></div>
  </div>
   <div class="clearfix"></div>
</form>
 <div class="clearfix"></div>
</div>
 <div class="clearfix"></div>
