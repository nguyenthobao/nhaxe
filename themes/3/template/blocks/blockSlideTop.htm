<!--Begin slide-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <!--{loop $data $k $v}-->
            <!--{if !empty($v['image_slide'])}-->
                <!--{loop $v['image_slide'] $k2 $v2}-->
                    <li data-target="#myCarousel" data-slide-to="{$k2}" class="<!--{if $k2==0}--> active <!--{/if}-->"></li>
                <!--{/loop}-->
            <!--{/if}-->
        <!--{/loop}-->
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <!--{loop $data $k $v}-->
            <!--{if !empty($v['image_slide'])}-->
                <!--{loop $v['image_slide'] $k2 $v2}-->
                    <div class="item item <!--{if $k2==0}--> active <!--{/if}-->">
                        <img src="<!--{loadImage $v2['src_link'] none 1170 500}-->" style="width: 100%" class="img-responsive" alt="$v2['title']">
                    </div>
                <!--{/loop}-->
            <!--{/if}-->
        <!--{/loop}-->
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--End slide-->
