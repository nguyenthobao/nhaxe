<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<div style="margin:0px;padding:0px;background:#cccccc;font-family:Arial;font-size:12px">
			<div style="border-radius:6px;width:598px;margin:0 auto;padding:15px 0px;background:#ffffff;color:#4d4d4d">
				<div style="padding:5px 30px 15px 20px">
					<table width="100%" cellpadding="0" cellspacing="0" border="0">
						<tbody><tr>
							<td><a href="" target="_blank"><img src="{logo}" width="192px" height="41px"></a></td>
						</tr>
					</tbody></table>
				</div>
				<div style="width:546px;margin:0px auto;border:4px solid #02acea">
					<div style="padding:20px">
						<p style="padding:4px 0px 10px 0px;margin:0px">Kính chào <b>{name_email},</b></p>
						<p style="padding:1px 0px 15px 0px;margin:0px">Có một vị khách cần được báo giá sản phẩm sau.</p>
						<table width="100%" cellpadding="5" cellspacing="0" border="0" style="color:#6d6d6d">
							<tbody>
								<tr>
									<td style="border-top:1px solid #dceff5"><b>•&nbsp;Tên khách hàng:</b></td>
									<td style="border-top:1px solid #dceff5;color:#494949">{name}</td>
								</tr>
								<tr>
									<td style="border-top:1px solid #dceff5"><b>•&nbsp;Email:</b></td>
									<td style="border-top:1px solid #dceff5;color:#494949">{email}</td>
								</tr>
								<tr>
									<td style="border-top:1px solid #dceff5"><b>•&nbsp;Số điện thoại:</b></td>
									<td style="border-top:1px solid #dceff5;color:#494949">{phone}</td>
								</tr>
								<tr>
									<td style="border-top:1px solid #dceff5"><b>•&nbsp;Yêu cầu:</b></td>
									<td style="border-top:1px solid #dceff5;color:#494949">{more}</td>
								</tr>
								<tr>
									<td width="140px" style="border-top:1px solid #dceff5"><b>•&nbsp;Tên sản phẩm:</b></td>
									<td style="border-top:1px solid #dceff5;color:#494949">{name_product}</td>
								</tr>
								<tr>
									<td style="border-top:1px solid #dceff5"><b>•&nbsp;Đường dẫn web:</b></td>
									<td style="border-top:1px solid #dceff5">{url_product}</td>
								</tr>
								<tr>
									<td style="border-top:1px solid #dceff5"><b>•&nbsp;Ngày gửi:</b></td>
									<td style="border-top:1px solid #dceff5">{create_time}</td>
								</tr>
								
						</tbody>
					</table>
					<div align="center" style="margin-top:10px"></div>
				</div>
				
			</div>
			
			<div align="center" style="padding-top:10px"><b>Hệ thống mail <a href="{home_url}" style="color:#494949;text-decoration:none" target="_blank">BNCVN.VN</a></b></div>
		</div>
		</div>
	</body>
</html>
