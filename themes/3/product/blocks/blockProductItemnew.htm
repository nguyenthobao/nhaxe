<div class="sanphammoi">
	<div class="f-block abc">
		<div class="f-block-title stlyeblocktitle" ><span>{$block['title']}</span></div>
		<div class="f-block-body"> 
			<div class=" slide1" >
				<div class="tab-sp" id="productnew1">
					<!--{eval $i = 0 }-->
					<!--{loop $data $k $v}-->
					<!--{if $i < 4}-->
					<div class="item f-product-bl <!--{if $k==0}-->active<!--{/if}-->">
						<div class="f-pr-bl-item">
							<!--{if $v['price']['percent'] != 0}--><div class="f-pr-bl-item-saleof"><span>{$v['price']['percent']}</span></div><!--{/if}-->
							<div class="f-pr-bl-item-img"> 
								<a href="{$v['link']}" title="{$v['name']}"> <img alt="{$v['name']}" src="<!--{loadImage $v['image'] crop 216 162}-->" class="img-responsive"> </a> 
							</div>
							<h2><a class="f-pr-bl-item-name" href="{$v['link']}" title="{$v['name']}">{$v['name']}</a></h2>
							<div class="mota">
								{$v['short_info']}
							</div>
							<div class="f-pr-bl-item-boxdetail">

								<!--{/if}-->

							</div>
							
						</div>
					</div>
					<!--{/if}-->
	              <!--{eval $i++}-->
					<!--{/loop}-->
				</div>

			        <span class="">Previous</span>
			      </a>
			      <a class="right" href=".slide1" role="button" data-slide="next">
			        
			        <span class="">Next</span>
			      </a> -->
			</div>
		</div>
	</div>
</div><!--end san pham moi-->


<script>
          $(document).ready(function() {

            var owl = $("#productnew1");

            owl.owlCarousel({

            items : 1, //10 items above 1000px browser width
            itemsDesktop : [1000,1], //5 items between 1000px and 901px
            itemsDesktopSmall : [900,1], // 3 items betweem 900px and 601px
            itemsTablet: [768,1], //2 items between 600 and 0;
            itemsMobile : [480,1] // itemsMobile disabled - inherit from itemsTablet option
            
            });

            // Custom Navigation Events
            $(".next-{$value['id']}").click(function(){
              owl.trigger('owl.next');
            });
            $(".prev-{$value['id']}").click(function(){
              owl.trigger('owl.prev');
            });


          });
        </script>
