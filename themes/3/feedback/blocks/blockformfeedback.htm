 <link rel="stylesheet" type="text/css" href="{$web['static_temp_mod']}/resource/css/style_block.css">

 <div class="f-block">
        <div class="f-block-title"> <i></i><span>$block['title']</span> </div>
        <div class="f-block-body padding-10" >
                
                             
                            <form class="form-horizontal no-padding" action="{$data['url']}"  method="POST" name="register" enctype="multipart/form-data">
                          
                                <fieldset >

                                    <!-- Form Name -->


                                    <!-- Text input-->
                                    <div class="form-group">
                                      <label class="col-md-3  col-sm-3 col-xs-3 control-label block-laber" for="name_fb_block">{lang name}<span style="color:red"> * </span></label>  
                                      <div class="col-md-9 col-sm-9 col-xs-9">
                                      <input id="name_fb_block" name="name_fb_block" type="text" class="form-control input-md block-control-input"  class ='number'>
                                       <div class="warning" id="name_fb_Error"  style="display:none" ><small style="color: red;">Bạn chưa nhập tên</small></div>
                                        
                                      </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                      <label class="col-md-3 col-sm-3 col-xs-3 control-label block-laber" for="phone_block">{lang phone}<span style="color:red">  </span></label>  
                                      <div class="col-md-9  col-sm-9 col-xs-9">
                                      <input id="" name="phone_fb_block" type="text" class="form-control input-md block-control-input"  class ='number'>
                          
                                        
                                      </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                      <label class="col-md-3 col-sm-3 col-xs-3 control-label block-laber" for="email_fb_block">{lang email}<span style="color:red"> * </span></label>  
                                      <div class="col-md-9 col-sm-9 col-xs-9">
                                      <input id="email_fb_block" name="email_fb_block" type="text"class="form-control input-md block-control-input"  >
                                      <div class="warning" id="email_fb_Error"  style="display:none" ><small style="color: red;">Email không hợp lệ</small></div>
                                      <div class="warning" id="email_fb_Null"  style="display:none" ><span style="color: red;">Bạn chưa nhập email</span></div>

                                        
                                      </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                      <label class="col-md-3 col-sm-3 col-xs-3 control-label block-laber" for="address_block">{lang address}<span style="color:red"> </span></label>  
                                      <div class="col-md-9 col-sm-9 col-xs-9">
                                      <input id="address_fb_block" name="address_fb_block" type="text"class="form-control input-md block-control-input" >
                                      <div class="warning" id="address_Error"  style="display:none" ><small style="color: red;">Bạn chưa nhập địa chỉ</small></div>
                                        
                                      </div>
                                    </div>

                                    <!-- Textarea -->
                                    <div class="form-group">
                                      <label class="col-md-3  col-sm-3 col-xs-3 control-label block-laber" for="content_fb_block">{lang content}<span style="color:red"> * </span></label>
                                      <div class="col-md-9  col-sm-9 col-xs-9" >                     
                                        <textarea class="form-control block-control-input" id="content_fb_block" name="content_fb_block"></textarea>
                                        <div class="warning" id="content_fb_Error"  style="display:none" ><span style="color: red;">Bạn chưa nhập nội dung</span></div>
                                      </div>
                                      
                                    </div>
                                    <!-- file img -->
                                    <div class="form-group">
                                      <label class="col-md-3  col-sm-3 col-xs-3 control-label block-laber" for="content_block">{lang img}</label>
                                      <div class="col-md-9  col-sm-9 col-xs-9">
                                        <input type="file" name="img_block" value="" id ="input_file">
                                      </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group">
                                      <label class="col-md-3 col-sm-3 col-xs-3 control-label" for="btnSent"></label>
                                      <div class="col-md-9 col-sm-9 col-xs-9 ">
                                        <button id="fbsubmit" type="submit" name="action_block" class="btn btn-primary btn-block-primary" style="text-align: center;" value="addContat" ><small>{lang sent_contact}</small></button>
                                        <button type="reset" id="fbcancel" name="btnSent" class="btn btn-primary btn-block-primary" style="text-align: center;"><small>{lang cancel}</small></button>

                                      </div>
                                    </div>
                                    </fieldset>
                                </form>
                                
        </div>
      </div>
       <script src="{$web['static_temp_mod']}/resource/js/blockfeedback.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){       
        blockFeedback.init();
})
</script>
