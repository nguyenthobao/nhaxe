<div class="clearfix"></div>
<div class="productbreadcrumb">
    <ol class="breadcrumb">
       <!--{loop $_breadcrumbs $k $v}-->        
       <li ><a href="{$v['href']}">{$v['text']}</a></li>
       <!--{/loop}-->
   </ol>
</div>
<div class="clearfix"></div>
<div clas="f-ctn-center">
    <div class="f-module-page">
        <!--{temp news/news_category}-->
        <div class="f-module-page-title">
            <h1><i><img src="<!--{if isset($_icon)}--> {$_icon} <!--{/if}-->" /></i>
                <span><!--{if isset($_title) }--> {$_title} <!--{/if}--></span></h1>
            </div>

            <div class="f-module-page-desc " <!--{if isset($_bg) }--> style="background-image:url({$_bg})" <!--{/if}-->>
               <div class="row">
                <div class="col-md-3 img">
                    <img class="img-thumbnail img-responsive" src=" <!--{if isset($_img) }-->{$_img}<!--{/if}-->">
                </div>
                <div class="col-md-9">
                    <p><!--{if isset($_description)}--> {$_description} <!--{/if}-->
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="f-module-page-body padding-10">
                <div class="clearfix"></div>
                <hr/>
                <div class="row">
                    <form id="news_filter" method="POST" action="{$_curUrl}" enctype="multipart/form-data">
                        <div class="col-md-3">

                            <select name="type_filter" class="form-control type_filter">
                                <option value = "news_latsted" <!--{if isset($_filter_type) && ($_filter_type == 'news_latsted')}--> selected <!--{/if}-->> {lang news_new_1}</option>
                                <option value = "news_vip" <!--{if isset($_filter_type) && $_filter_type == 'news_vip'}--> selected <!--{/if}--> > {lang news_hot_1}</option>
                                <option value = "news_az" <!--{if isset($_filter_type) && $_filter_type == 'news_az'}--> selected <!--{/if}--> > {lang news_az}</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" value="<!--{if isset($_filter_title)}--> {$_filter_title} <!--{/if}-->" name="name_filter" placeholder="{lang title_news}..." class="form-control form-filter"/>
                        </div>
                        <div class="col-md-3">
                            <select name="limit_filter" class="form-control limit_filter">
                                <option value = "10">{lang number_records}</option>
                                <option value = "10" <!--{if isset($_filter_limit) && ($_filter_limit == '10')}--> selected <!--{/if}--> >10</option>
                                <option value = "15" <!--{if isset($_filter_limit) && ($_filter_limit == '15')}--> selected <!--{/if}--> >15</option>
                                <option value = "20" <!--{if isset($_filter_limit) && ($_filter_limit == '20')}--> selected <!--{/if}--> >20</option>
                                <option value = "25" <!--{if isset($_filter_limit) && ($_filter_limit == '25')}--> selected <!--{/if}--> >25</option>
                                <option value = "50" <!--{if isset($_filter_limit) && ($_filter_limit == '50')}--> selected <!--{/if}--> >50</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <a href="javascript:void(0);" class="btn btn-success" id="submitSearch">{lang search}</a>
                        </div>
                    </div>
                </form>
                <hr/>
                <div class="clearfix"></div>
                <div class="f-page-tab">
                <!-- <ul class="nav-tabs">
                    <li class="active"><a href="#f-pr-tab01" data-toggle="tab">Mới</a>
                    </li>
                    <li><a href="#f-pr-tab02" data-toggle="tab">Nổi bật</a>
                    </li>
                    <li><a href="#f-pr-tab03" data-toggle="tab">A-Z</a>
                    </li>
                </ul> -->
                <div class="clearfix"></div>
                <div class="tab-content margin-top-10">
                    <div id="f-pr-tab01" class="tab-pane active">

                        <!--{temp news/news_page_news_list}-->                        
                    </div>
                    
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

    News.init();
