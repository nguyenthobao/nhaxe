	<li class="BNC_adv" data-type="flash" data-id="{$v['id']}">
		<a href="{$v['link_GA']}" title="{$v['title']}" data-decription="{$v['decription']}">
			<object width="{$v['width']}" height="{$v['height']}" data="{$v['flash']}"></object>
		</a>
	</li>
<!--{elseif isset($v['img'])}-->
	<li class="BNC_adv" data-type="img">
		<a href="{$v['link_GA']}" title="{$v['title']}">
			<img alt="{$v['title']}" data-decription="{$v['decription']}" src=" <!--{loadImage $v['img'] resize $v['width'] $v['height']}-->">	
		</a>
	</li>
<!--{elseif isset($v['code_adv'])}-->
	<li class="BNC_adv" data-type="gg" data-decription="{$v['decription']}" data-id="{$v['id']}">
		{$v['code_adv']}	
	</li>
<!--{else}-->
	<li class="BNC_adv" data-type="text" data-decription="{$v['decription']}" data-id="{$v['id']}">

		<a href="{$v['link_GA']}" title="{$v['title']}">
			{$v['content']}	
		</a>
	</li>
