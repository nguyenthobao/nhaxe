<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<form class="form-horizontal form-row-seperated" action="" id="form_categorylist" class="form-horizontal" enctype="multipart/form-data" method="POST">
		<input type="hidden" value="" name="action">
		<div class="col-md-12">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-navicon"></i>{$_L['breadcrumb_manager_categolist']}
					</div>
				</div>
				<div class="portlet-body">
					<!--{temp notify_action}-->
					<div class="tabbable">
						<ul class="nav nav-tabs">
							<!--{loop $url_lang $k_lang $v_lang}-->
							<li <!--{if $k_lang==$_GET['lang']}-->class="active"<!--{/if}-->>
								<a class="select_lang" href="{$v_lang['url']}" data-exist="{$v_lang['exist']}">
									{lang lang_{$k_lang}}  
								</a>
							</li>
							<!--{/loop}-->
						</ul>
					</div>
					<div class="form-group row-search">
						<div class="col-md-3 col-padding-10">
							<input type="text" class="form-control form-filter input-sm" name="cat_title" placeholder="{lang search_title}" <!--{if $value['cat_title']!=''}-->value="$value['cat_title']"<!--{/if}-->>
						</div>
						<div class="col-md-2 col-padding-10">
							<select name="status_cat" class="table-group-action-input form-control input-inline input-sm width-100">
								<option <!--{if $value['status_cat']=='default'}-->selected<!--{/if}--> value="default">{lang status}</option>
								<option <!--{if $value['status_cat']==1}-->selected<!--{/if}--> value="1"> {lang show}</option>

								<option <!--{if $value['status_cat']=='0'}-->selected<!--{/if}--> value="0">{lang hide}</option>
								
							</select>
						</div>
						<div class="col-md-1 col-padding-10">
							<button id="bnt_search" class="btn btn-sm green table-group-action-submit" data-continue="categorylist"><i class="fa fa-search"></i> {lang search}</button>
						</div>
						<div class="actions btn-set btn-del rightwidth">
							<a class="btn red continue delete_category_select rightwidtha disabled"><i class="fa fa-trash-o"></i> {lang delete}</a>
						</div>
						<div class="actions btn-set copy_cate rightwidth">
							<a class="btn blue continue copyCats rightwidtha disabled"><i class="fa fa-plus"></i> {lang copy}</a>
						</div>
						<div class="actions btn-set rightwidth">
							<a href="{$addcategory}" class="btn green continue rightwidtha"><i class="fa fa-plus"></i> {lang add}</a>
						</div>
					</div>
					<div class="table-scrollable">
						<table id="categorylist" data-lang="{$_GET['lang']}" class="table table-striped table-bordered table-advance table-hover">
							<thead>
								<tr >
									<th width="20">
										<input type="checkbox" id="checkboxAll" value="">
									</th>
									<th>
										{lang Catego_title}
									</th>
									<th width="80" class="hidden-xs">
										{lang status}
									</th>
									<th width="110">
										{lang action}
									</th>
								</tr>
							</thead>
							<tbody>
								<!--{if $cat}-->
								<!--{loop $cat['data'] $k $v}-->
								<!--{temp categorylist_cat_list}-->
								<!--{/loop}-->
								<!--{/if}-->
							</tbody>
						</table>
					</div>
					<!--{if isset($cat['pagination'])}-->
					{$cat['pagination']}
					<!--{else}-->
					<!--{if empty($cat['data'])}-->
					<div class="alert alert-warning">
						<center> {lang notfound} </center>
					</div>
					<!--{/if}-->
					<!--{/if}-->
				</div>
			</div>
		</form>
	</div>
</div>

<script>
jQuery(document).ready(function() {    
	CategoList.init();
	$(document).keydown(function(e) {
			if (e.keyCode == 13) {// mã của phím enter				
				$('input[name="action"]').val("searchCategory");
            $('#form_categorylist').submit();    //submit form có id là: "form"
        }
    });
});
</script>
