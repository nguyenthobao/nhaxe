<ol class="breadcrumb">
     <!--{loop $_breadcrumbs $k $v}-->
        
        <li ><a href="{$v['href']}">{$v['text']}</a></li>
         
        <!--{/loop}-->
   
</ol>

<div class="clearfix"></div>
<div class="f-module-page">
  <div class="f-module-page-title"> <i></i><span>{lang title_heading}</span> </div>
  <div class="f-module-page-body padding-10">
    <div class="clearfix"></div>
    <div class="f-contact-page">
      <!--{if isset($_success)}-->
      <!--{temp contact/notifyAction}-->
      <!--{/if}-->
      <div class="f-contact-page-info">
        <h5 align="center">
          <!--{if isset($_info)}-->{$_info}<!--{/if}--> 
        </h5>                           
      </div>
      <div class="f-contact-form row">

       <div class="col-md-6 no-padding">
        <form class="form-horizontal no-padding" action="" id="form_contact"  method="POST" name="register">

          <fieldset >

            <!-- Form Name -->


            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="txtName">{lang name}<span style="color:red"> * </span></label>  
              <div class="col-md-9">
                <input id="txtName" name="txtName" type="text" placeholder="{lang nhap_ho_ten}" class="form-control input-md" >
                <div class="warning" id="nameError"  style="display:none" ><span style="color: red;">{lang name_null}</span></div>

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="txtPhone">{lang phone}<span style="color:red"> * </span></label>  
              <div class="col-md-9">
                <input id="txtPhone" name="txtPhone" type="text" placeholder="{lang phone_number}" class="form-control input-md"  class ='number'>
                <div class="warning" id="phoneError"  style="display:none" ><span style="color: red;">{lang phone_null}</span></div>

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="txtEmail">{lang email}<span style="color:red"> * </span></label>  
              <div class="col-md-9">
                <input id="txtEmail" name="txtEmail" type="text" placeholder="{lang pla_email}" class="form-control input-md"  >
                <div class="warning" id="emailError"  style="display:none" ><span style="color: red;">{lang mail_error}</span>
                </div>
                <div class="warning" id="emailNull"  style="display:none" ><span style="color: red;">{lang mail_null}</span>
                </div>


              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="txtAddress">{lang address}<span style="color:red"> * </span></label>  
              <div class="col-md-9">
                <input id="txtAddress" name="txtAddress" type="text" placeholder="{lang pla_adress}" class="form-control input-md" >
                <div class="warning" id="addressError"  style="display:none" ><span style="color: red;">{lang address_null}</span></div>

              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="txtContent">{lang content}<span style="color:red"> * </span></label>
              <div class="col-md-9" >                     
                <textarea class="form-control" id="txtContent" name="txtContent"></textarea>
                <div class="warning" id="contentError"  style="display:none" ><span style="color: red;">{lang content_null}</span></div>
              </div>

            </div>

            <div class="form-group check_capcha" <!--{if isset($_check_captcha_url)}-->check_capcha= "{$_check_captcha_url}"<!--{/if}--> >
                <label class="col-md-3 control-label" for="textinput">{lang captcha}</label>
                <input type="hidden" name="captcha" id="cap_md" value="0" />
                <div class="col-md-9">
                    <img id="capt_img_ct" src="BNCGLOBAL['captcha']" /> <img title="{lang tai_lai_ma_bao_ve}" id="f5capt_cha" src="{$web['static_temp_mod']}/resource/img/view-refresh-small.png" /> 
                    <div style="float: left; padding: 1px 5px 0 0; width: 40%;"><input type="text" class="form-control" id="captcha_cha" value="" /></div>
                    <div class="warning" id="capchaError"  style="display:none" ><span style="color: red;">{lang capcha_null}</span></div>
                </div>


            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="btnSent"></label>
              <div class="col-md-9 ">
                <button id="btnSent" type="submit" name="action" class="btn btn-primary" value="addContat" >{lang sent_contact}</button>
                <button type="reset" id="btnCancel" name="btnSent" class="btn btn-primary">{lang cancel}</button>

              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-md-6 ">

        <div class="video-container ">

          <iframe width="425" height="550" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Seattle,+WA&amp;aq=0&amp;oq=seattle&amp;sll=37.822293,-85.76824&amp;sspn=6.628688,16.907959&amp;t=h&amp;ie=UTF8&amp;hq=&amp;hnear=Seattle,+King,+Washington&amp;z=11&amp;ll=47.60621,-122.332071&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=Seattle,+WA&amp;aq=0&amp;oq=seattle&amp;sll=37.822293,-85.76824&amp;sspn=6.628688,16.907959&amp;t=h&amp;ie=UTF8&amp;hq=&amp;hnear=Seattle,+King,+Washington&amp;z=11&amp;ll=47.60621,-122.332071" style="color:#0000FF;text-align:left">{lang view_larger_map}</a></small>

        </div>
      </div>


    </div>
  </div>
  <div class="clearfix"></div>
</div>
</div>
<!--/VIDEO -->
</div>

<script src="{$web['static_temp_mod']}/resource/js/contact.js" type="text/javascript"></script>

<script src="{$web['static_temp_mod']}/resource/assets/bootstrap-dialog/js/bootstrap-dialog.min.js"></script>

$(document).ready(function(){       
  Contact.init();
})
