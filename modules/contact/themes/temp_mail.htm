<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div style="margin:0px;padding:0px;background:#cccccc;font-family:Arial;font-size:12px">
      <div style="border-radius:6px;width:598px;margin:0 auto;padding:15px 0px;background:#ffffff;color:#4d4d4d">
        
        <div style="width:546px;margin:0px auto;border:4px solid #02acea">
          <div style="padding:20px">
            <p style="padding:4px 0px 10px 0px;margin:0px">Kính chào <b>{name},</b></p>
            <p style="padding:1px 0px 15px 0px;margin:0px">Quý khách có 1 yêu cầu liên hệ mới.</p>
            <table width="100%" cellpadding="5" cellspacing="0" border="0" style="color:#6d6d6d">
              <tbody>
                <tr>
                  <td width="140px" style="border-top:1px solid #dceff5"><b>•&nbsp;Tên khách hàng:</b></td>
                  <td style="border-top:1px solid #dceff5;color:#494949">{custom}</td>
                </tr>
                <tr>
                  <td style="border-top:1px solid #dceff5"><b>•&nbsp;Số điện thoại</b></td>
                  <td style="border-top:1px solid #dceff5"><b style="color:#f53030">{phone}</b></td>
                </tr>
                <tr>
                  <td style="border-top:1px solid #dceff5"><b>•&nbsp;Email :</b></td>
                  <td style="border-top:1px solid #dceff5;color:#494949">{email}</td>
                </tr>
                <tr>
                  <td style="border-top:1px solid #dceff5"><b>•&nbsp;Địa chỉ:</b></td>
                  <td style="border-top:1px solid #dceff5;color:#494949">{address}</td>
                </tr>
                <tr>
                  <td style="border-top:1px solid #dceff5"><b>•&nbsp;Nội dung:</b></td>
                  <td style="border-top:1px solid #dceff5;color:#494949">{content}</td>
                </tr>
            </tbody>
          </table>
          
          <div align="center" style="margin-top:10px"></div>
        </div>
        
      </div>
      
      </div>
      
    </div>
    </div>
  </body>
</html>
